{% extends "base.html" %}

{% block content %}
<style>
  *{
    font-family: 'Archivo', sans-serif;

  }
  button.reset {
    margin: 0 0 24px;
    padding: 5px 10px;
    font-size: 14px;
    line-height: 24px;
    text-transform: uppercase;
    letter-spacing: 1px;
    font-weight: 600;
    text-decoration: none;
    color: var(--white);
    border: none;
    border-radius: 4px;
    outline: none;
    cursor: pointer;
    display: inline-block;
  
    background: var(--primary);
    transition: color .15s ease, background-color .15s ease;


  }
  
  button.reset:hover {
    background: linear-gradient(to right,  #0a1429, #4b6cb7);
  }
  button.reset:active{
    background: linear-gradient(to right,  #0a1429, #4b6cb7);

  }
  
</style>

 <h1 style="font-weight:bold; color:#f8f5f5;">Reset Password</h1>
  {% if error %}
    <div class="error error--hidden">{{ error }}</div>
  {% endif %}
  <form name="reset_password_form" method="POST" action="/user/reset_password/{{ token }}">
    <div>
      <label for="password"><strong style="color:#f8f5f5;">New Password</strong></label>
      <input type="password" name="password" id="password" required>
    </div>
    <div>
      <button type="submit" class="reset">Reset Password</button>
    </div>
  </form>
{% endblock %}
